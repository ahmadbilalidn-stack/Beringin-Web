
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f7fc;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: linear-gradient(90deg, #ff0004, #ff891c);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-left img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .navbar-left h1 {
      font-size: 22px;
      margin: 0;
      white-space: nowrap;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar-right a:hover {
      text-decoration: underline;
    }

    /* --- HAMBURGER --- */
    .hamburger {
      display: none;
      width: 30px;
      height: 24px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      transition: all 0.35s ease;
      transform-origin: center;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .navbar-right {
        position: absolute;
        top: 65px;
        right: 0;
        background: linear-gradient(90deg, #ff0004, #ff891c);
        flex-direction: column;
        width: 100%;
        text-align: center;
        display: none;
        padding: 15px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      .navbar-right.show {
        display: flex;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .hamburger {
        display: flex;
      }

      /* bentuk X */
      .hamburger.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 6px);
      }
      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -6px);
      }
    }

    /* --- KONTEN --- */
    .content {
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      color: #ff0004;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      color: #333;
    }

    /* --- CART COUNT --- */
    .cart-link {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -15px;
      background: white;
      color: #ff0004;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .cart-count.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo">
      <h1>Beringin Sawo</h1>
    </div>

    <div class="navbar-right" id="navbarLinks">
      <a href="Beranda.html">Beranda</a>
      <a href="Produk.html">Produk</a>
      <a href="Keranjang.html" class="cart-link">Keranjang
        <span id="cartCount" class="cart-count hidden">0</span>
      </a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>

    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="content">
    <h1>Selamat Datang di Web Beringin!</h1>
    <p>Halo, <span id="userDisplay"></span> ðŸ‘‹</p>
    <p>Tempat belanja kebutuhan terbaik Anda.</p>
  </div>

  <script>
    // ðŸ”¹ Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navbarLinks");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("show");
    });

    // ðŸ”¹ Restore user session
    (function restoreIfRemembered() {
      const remembered = JSON.parse(localStorage.getItem("rememberUser") || "null");
      if (remembered && !sessionStorage.getItem("currentUser")) {
        sessionStorage.setItem("currentUser", remembered.username);
        sessionStorage.setItem("loginRole", remembered.role);
      }
    })();

    const currentUser = sessionStorage.getItem("currentUser");
    const role = sessionStorage.getItem("loginRole");

    if (!currentUser || role !== "user") {
      window.location.href = "index.html";
    } else {
      document.getElementById("userDisplay").textContent = currentUser;
    }

    const cartKey = `cart_${currentUser}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    const cartCount = document.getElementById("cartCount");

    if (cart.length === 0) cartCount.classList.add("hidden");
    else {
      cartCount.classList.remove("hidden");
      cartCount.textContent = cart.length;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("rememberUser");
      sessionStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
