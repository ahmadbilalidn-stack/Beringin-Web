<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang - Beringin Sawo</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f7fc;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: linear-gradient(90deg, #ff0004, #ff891c);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-left img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }
    .navbar-left h1 {
      font-size: 22px;
      margin: 0;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
    }
    .navbar-right a:hover {
      text-decoration: underline;
    }

    .cart-link {
      position: relative;
      display: inline-block;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -15px;
      background: white;
      color: #ff0004;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    .cart-count.hidden {
      display: none;
    }

    /* --- KONTEN --- */
    .content {
      padding: 40px;
      text-align: center;
    }
    .content h2 {
      color: #ff0004;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .cart-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .cart-info {
      flex: 1;
      text-align: left;
      margin-left: 15px;
    }
    .cart-info h3 {
      margin: 0;
      color: #ff5e62;
    }
    .cart-info p {
      margin: 5px 0 0;
      color: #333;
    }

    .remove-btn {
      background: #ff5e62;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .remove-btn:hover {
      background: #e34d4d;
    }

    .checkout {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .checkout button {
      background: linear-gradient(90deg, #ff5e62, #ff9966);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout button:hover {
      opacity: 0.9;
    }

    .empty {
      color: #555;
      font-style: italic;
      margin-top: 30px;
    }

    /* 🌟 POPUP ALAMAT */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h3 {
      color: #ff5e62;
      margin-bottom: 15px;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }
    .modal-content button {
      background: linear-gradient(90deg, #ff5e62, #ff9966);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-content button:hover { opacity: 0.9; }

    /* 🔄 LOADING SCREEN */
    .loading-overlay {
      display: none;
      position: fixed;
      z-index: 10001;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 5px solid #ddd;
      border-top: 5px solid #ff5e62;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-overlay p {
      margin-top: 15px;
      color: #ff5e62;
      font-weight: bold;
    }

    /* 🔔 TOAST */
    .toast {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo" />
      <h1>Beringin Sawo</h1>
    </div>
    <div class="navbar-right">
      <a href="Beranda.html">Beranda</a>
      <a href="Produk.html">Produk</a>
      <a href="StatusPesanan.html">Status Pesanan</a>
      <a href="Keranjang.html" class="cart-link">
        Keranjang
        <span id="cartCount" class="cart-count hidden">0</span>
      </a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <div class="content">
    <h2>Keranjang Belanja Anda</h2>
    <div class="cart-container" id="cartContainer">
      <p class="empty">Keranjang Anda masih kosong 🛒</p>
    </div>
    <div class="checkout" id="checkoutSection" style="display: none">
      <button id="checkoutBtn">Checkout Sekarang</button>
    </div>
  </div>

  <!-- 🌟 POPUP ALAMAT -->
  <div id="alamatModal" class="modal">
    <div class="modal-content">
      <h3>Masukkan Alamat Pengiriman</h3>
      <input type="text" id="alamatInput" placeholder="Contoh: Jl. Melati No. 10, Jakarta" />
      <div>
        <button id="submitAlamat">Kirim</button>
      </div>
    </div>
  </div>

  <!-- 🔄 LOADING -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Sedang memproses pesanan...</p>
  </div>

  <!-- 🔊 SUARA -->
  <audio id="checkoutSound" src="Ding.mp3"></audio>

  <script>
    (function restore() {
      const remembered = JSON.parse(localStorage.getItem("rememberUser") || "null");
      if (remembered && !sessionStorage.getItem("currentUser")) {
        sessionStorage.setItem("currentUser", remembered.username);
        sessionStorage.setItem("loginRole", remembered.role);
      }
    })();

    const currentUser = sessionStorage.getItem("currentUser");
    const role = sessionStorage.getItem("loginRole");
    if (!currentUser || role !== "user") window.location.href = "index.html";

    const cartKey = `cart_${currentUser}`;
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    const cartContainer = document.getElementById("cartContainer");
    const checkoutSection = document.getElementById("checkoutSection");
    const cartCountElem = document.getElementById("cartCount");
    const toast = document.getElementById("toast");
    const modal = document.getElementById("alamatModal");
    const alamatInput = document.getElementById("alamatInput");
    const loading = document.getElementById("loadingOverlay");
    const sound = document.getElementById("checkoutSound");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1800);
    }

    function updateCartCount() {
      if (cart.length === 0) cartCountElem.classList.add("hidden");
      else {
        cartCountElem.classList.remove("hidden");
        cartCountElem.textContent = cart.length;
      }
    }

    function renderCart() {
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Keranjang Anda masih kosong 🛒</p>';
        checkoutSection.style.display = "none";
        updateCartCount();
        return;
      }

      cartContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Hapus</button>
        </div>`).join("");

      checkoutSection.style.display = "flex";
      updateCartCount();
    }

    window.removeItem = function(index) {
      const removed = cart[index].name;
      cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
      showToast(`❌ ${removed} dihapus dari keranjang`);
    };

    document.getElementById("checkoutBtn").addEventListener("click", () => {
      if (cart.length > 0) {
        modal.style.display = "flex";
        alamatInput.focus();
      }
    });

    document.getElementById("submitAlamat").addEventListener("click", () => {
      const alamat = alamatInput.value.trim();
      if (!alamat) {
        showToast("⚠️ Mohon isi alamat terlebih dahulu!");
        return;
      }

      modal.style.display = "none";
      loading.style.display = "flex"; // 🔄 tampilkan loading

      setTimeout(() => {
        const orders = JSON.parse(localStorage.getItem("allOrders")) || [];
        const order = {
          user: currentUser,
          items: cart,
          waktu: new Date().toLocaleString(),
          alamat: alamat,
          status: "Sedang diproses 🧑‍🍳",
        };
        orders.push(order);
        localStorage.setItem("allOrders", JSON.stringify(orders));

        loading.style.display = "none";
        sound.play(); // 🔊 mainkan suara sukses
        showToast("✅ Checkout berhasil! Pesanan dikirim ke admin.");
        alamatInput.value = "";
        cart = [];
        localStorage.setItem(cartKey, JSON.stringify(cart));
        renderCart();
      }, 1500);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("rememberUser");
      sessionStorage.clear();
      window.location.href = "index.html";
    });

    // Tutup popup jika klik luar area
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    renderCart();
    updateCartCount();
  </script>
</body>
</html>
